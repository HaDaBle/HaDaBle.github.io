<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
    <link href="./data/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 홈페이지</title>
</head>
<body>
    <form id="login-form" class="hidden">
    <input
    id="input1"
    required
    maxlength="15"
    style=
    "font-size: 500%;
    font-family:'Dongle', sans-serif;
    color:white ;"
    type="text" placeholder="사용자의 이름을 입력해주세요.">
    <button class="button">Log In</button>
    </form>
    
    <form id="logout-form" class="hidden">
    <h1 id="greeting"></h1>
    <button class="button">Log Out</button>
    </form>

    <h2 id="clock">00 : 00: 00</h2>
    <form id="todo-form" class="hidden">
        <input
        type="text"
        required
        id="input"
        autocomplete="off"
        style=
        "font-size: 200%;
        font-family:'Dongle', sans-serif;
        color:white ;"
        placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span id="s1"></span>
        <span id="s2"></span>
        </span>
    </div>
    
    <a class="Site" href="https://hadable.tistory.com"><img src="./img/T.png" id="hadable"></a>
    <a href="./subHome.html"><img src="./img/b.png" id="backpage"></a>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="./data/js/greeting.js"></script>
    <script src="./data/js/clock.js"></script>
    <script src="./data/js/quotes.js"></script>
    <script src="./data/js/background.js"></script>
    <script src="./data/js/todo.js"></script>
    <script src="./data/js/weather.js"></script>
</body>
</html>
